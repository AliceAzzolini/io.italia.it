it:
  - title: Come posso installare l'app?
    body: "IO è disponibile negli app store [Android](https://play.google.com/store/apps/details?id=it.pagopa.io.app) (per dispositivi con sistema operativo Android 4.4 e superiori) e [iOS](https://apps.apple.com/it/app/io/id1501681835) (per dispositivi con sistema operativo iOS 10 e superiori), con una prima versione beta pubblica (open beta).\ 
    La pubblicazione dell’app IO lo scorso aprile  ha dato inizio al percorso che, progressivamente,\ 
    porterà tutti i cittadini italiani ad avere dei nuovi servizi pubblici digitali moderni e centrati sulle loro esigenze."
